<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de textura para fondo -->
    <pattern id="texturePattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="#ffffff" />
      <rect width="10" height="10" fill="#f9f9f9" />
      <rect x="10" y="10" width="10" height="10" fill="#f9f9f9" />
    </pattern>
    
    <!-- Patrón de estrellas -->
    <pattern id="starPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <polygon points="30,0 35,20 55,20 40,35 45,55 30,45 15,55 20,35 5,20 25,20" fill="#FFD700" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="300" fill="url(#bgGradient)" />
  
  <!-- Marco decorativo -->
  <rect x="20" y="20" width="560" height="260" rx="10" ry="10" fill="url(#texturePattern)" stroke="#D72638" stroke-width="5" />
  <rect x="20" y="20" width="560" height="260" rx="10" ry="10" fill="url(#starPattern)" />
  
  <!-- Título -->
  <text x="300" y="60" font-family="Montserrat, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#000000">¡OFERTA ESPECIAL!</text>
  
  <!-- Subtítulo -->
  <text x="300" y="90" font-family="Open Sans, sans-serif" font-size="18" text-anchor="middle" fill="#666666">Válido solo por tiempo limitado</text>
  
  <!-- Contador regresivo (cajas) -->
  <g transform="translate(150, 150)">
    <!-- Horas -->
    <rect x="0" y="0" width="60" height="60" rx="5" ry="5" fill="#000000" />
    <text x="30" y="40" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">00</text>
    <text x="30" y="80" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#000000">HORAS</text>
    
    <!-- Separador -->
    <text x="70" y="35" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#000000">:</text>
    
    <!-- Minutos -->
    <rect x="90" y="0" width="60" height="60" rx="5" ry="5" fill="#000000" />
    <text x="120" y="40" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">00</text>
    <text x="120" y="80" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#000000">MINUTOS</text>
    
    <!-- Separador -->
    <text x="160" y="35" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#000000">:</text>
    
    <!-- Segundos -->
    <rect x="180" y="0" width="60" height="60" rx="5" ry="5" fill="#000000" />
    <text x="210" y="40" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">00</text>
    <text x="210" y="80" font-family="Open Sans, sans-serif" font-size="14" text-anchor="middle" fill="#000000">SEGUNDOS</text>
  </g>
  
  <!-- Etiqueta de descuento -->
  <g transform="translate(480, 70) rotate(15)">
    <rect x="0" y="0" width="100" height="100" rx="50" ry="50" fill="#D72638" />
    <text x="50" y="45" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">25%</text>
    <text x="50" y="70" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">OFF</text>
  </g>
  
  <!-- Decoración de tacos (siluetas) -->
  <g opacity="0.2">
    <!-- Taco 1 -->
    <path d="M50,220 C50,250 100,250 100,220 L100,250 C100,260 85,270 75,270 C65,270 50,260 50,250 L50,220 Z" fill="#000000" />
    
    <!-- Taco 2 -->
    <path d="M500,220 C500,250 550,250 550,220 L550,250 C550,260 535,270 525,270 C515,270 500,260 500,250 L500,220 Z" fill="#000000" />
  </g>
  
  <!-- Texto de llamada a la acción -->
  <text x="300" y="250" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#D72638">¡ORDENA AHORA!</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de textura para fondo -->
    <pattern id="texturePattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="#ffffff" />
      <rect width="10" height="10" fill="#f9f9f9" />
      <rect x="10" y="10" width="10" height="10" fill="#f9f9f9" />
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  
  <!-- Paso 1: Elige tus tacos -->
  <g transform="translate(100, 150)">
    <!-- Círculo de fondo -->
    <circle cx="0" cy="0" r="100" fill="url(#texturePattern)" stroke="#FFD700" stroke-width="3" />
    
    <!-- Número -->
    <text x="0" y="-60" font-family="Montserrat, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000000">1</text>
    
    <!-- Icono de tacos -->
    <g transform="translate(-40, -20) scale(0.8)">
      <!-- Taco 1 -->
      <path d="M0,0 C0,30 80,30 80,0 L80,30 C80,45 60,55 40,55 C20,55 0,45 0,30 L0,0 Z" fill="#F2D680" stroke="#E6C666" stroke-width="2" />
      
      <!-- Relleno -->
      <path d="M10,5 L70,5 L65,25 L15,25 Z" fill="#8B4513" stroke="#5D2906" stroke-width="1" />
      
      <!-- Detalles -->
      <path d="M20,0 C25,-5 35,-5 40,0 C45,-5 55,-5 60,0" stroke="#4CAF50" stroke-width="2" fill="none" />
    </g>
    
    <!-- Texto -->
    <text x="0" y="40" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">Elige tus</text>
    <text x="0" y="65" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">tacos</text>
  </g>
  
  <!-- Flecha 1 -->
  <path d="M210,150 L290,150" stroke="#D72638" stroke-width="3" fill="none" />
  <polygon points="290,150 280,145 280,155" fill="#D72638" />
  
  <!-- Paso 2: Finaliza por WhatsApp -->
  <g transform="translate(400, 150)">
    <!-- Círculo de fondo -->
    <circle cx="0" cy="0" r="100" fill="url(#texturePattern)" stroke="#FFD700" stroke-width="3" />
    
    <!-- Número -->
    <text x="0" y="-60" font-family="Montserrat, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000000">2</text>
    
    <!-- Icono de WhatsApp -->
    <g transform="translate(-30, -30) scale(0.6)">
      <!-- Teléfono -->
      <rect x="0" y="0" width="100" height="180" rx="10" ry="10" fill="#333333" />
      <rect x="5" y="10" width="90" height="160" rx="5" ry="5" fill="#FFFFFF" />
      
      <!-- Logo de WhatsApp (simplificado) -->
      <circle cx="50" cy="80" r="35" fill="#25D366" />
      <path d="M35,95 L40,80 C30,70 30,55 40,45 C50,35 65,35 75,45 C85,55 85,70 75,80 L60,85 L35,95 Z" fill="#FFFFFF" />
      <circle cx="50" cy="65" r="5" fill="#25D366" />
      <path d="M45,75 C45,85 55,85 55,75" stroke="#25D366" stroke-width="3" fill="none" />
    </g>
    
    <!-- Texto -->
    <text x="0" y="40" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">Finaliza por</text>
    <text x="0" y="65" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">WhatsApp</text>
  </g>
  
  <!-- Flecha 2 -->
  <path d="M510,150 L590,150" stroke="#D72638" stroke-width="3" fill="none" />
  <polygon points="590,150 580,145 580,155" fill="#D72638" />
  
  <!-- Paso 3: Recibe tu pedido -->
  <g transform="translate(700, 150)">
    <!-- Círculo de fondo -->
    <circle cx="0" cy="0" r="100" fill="url(#texturePattern)" stroke="#FFD700" stroke-width="3" />
    
    <!-- Número -->
    <text x="0" y="-60" font-family="Montserrat, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000000">3</text>
    
    <!-- Icono de entrega -->
    <g transform="translate(-40, -30) scale(0.8)">
      <!-- Caja de entrega -->
      <rect x="10" y="20" width="80" height="60" fill="#D72638" stroke="#000000" stroke-width="2" />
      <path d="M10,20 L50,0 L90,20" fill="none" stroke="#000000" stroke-width="2" />
      <path d="M50,0 L50,80" fill="none" stroke="#000000" stroke-width="2" />
      
      <!-- Logo de taco -->
      <path d="M30,40 C30,55 70,55 70,40" fill="none" stroke="#FFD700" stroke-width="3" />
      <path d="M40,30 L60,30 L55,40 L45,40 Z" fill="#FFD700" />
    </g>
    
    <!-- Texto -->
    <text x="0" y="40" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">Recibe tu</text>
    <text x="0" y="65" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">pedido</text>
  </g>
</svg>